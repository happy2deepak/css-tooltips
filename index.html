<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/css-tooltip.css" />
  <title>CSS ToolTips</title>
</head>
<body>
<header>
  <div class="container">
    <h1>CSS Tooltips</h1>
  </div>
</header>
  <div class="container">
    <h2>Single Directions</h2>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="top">Top</span> Direction
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="right">Right</span> Direction
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="bottom">Bottom</span> Direction
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="left">Left </span> Direction
      </div>
      <hr />
      <h2>Dual Directions</h2>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="top right">Top</span> Right
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="top left">Top</span> Left
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="bottom left">Bottom</span> Left
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="bottom right">Bottom</span> Right
      </div>
      <hr />
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="top center">Top</span> Center
      </div>
      <div class="example">
        <span class="css-tooltip" data-tooltip="Is this working" data-pos="bottom center">Bottom</span> Center
      </div>
  </div>
</body>
</html>
